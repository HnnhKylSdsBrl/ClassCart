<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - ClassCart</title>
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <!-- TOP HEADER -->
  <header>
    <div style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="window.location.href='index.html'">
      <img src="images/cart.png" alt="logo">
      <span>ClassCart</span>
    </div>
  </header>

  <!-- NAV BAR -->
  <div class="profileNavBar">
    <button class="backBtn" onclick="window.location.href='index.html'">‚Üê</button>
    <span class="nav-title">My Profile</span>
  </div>

  <main>
    <!-- SIDEBAR -->
    <aside class="sidebar">

      <div class="profile-pic">
        <div class="avatar-wrapper">
          <img id="profile-avatar" src="images/userPic.jpg" alt="User avatar">
          <button id="change-pic-btn" class="avatar-btn"><i class="fa-solid fa-camera"></i></button>
        </div>

        <h3 id="profile-username">username</h3>
        <p id="pic-error"></p>
        <input id="profile-pic-input" type="file" accept="image/*" style="display:none">
      </div>

      <!-- SIDEBAR SECTIONS -->
      <div class="account-block">
        <div class="account-title">MY ACCOUNT</div>
        <ul class="account-links">
          <li><a href="profile.html"><span class="dot"></span>Profile</a></li>
          <li><a href="change-password.html"><span class="dot"></span>Change Password</a></li>
        </ul>
      </div>

      <div class="account-block">
        <div class="account-title">TRANSACTIONS</div>
        <ul class="account-links">
          <li><a href="transactions.html"><span class="dot"></span>Purchase History</a></li>
          <li><a href="transactions.html?tab=sales"><span class="dot"></span>View Sales</a></li>
        </ul>
      </div>
      

      <div class="account-block">
        <div class="account-title">PAYMENT METHODS</div>
        <ul class="account-links">
          <li><a href="payment-methods.html"><span class="dot"></span>Payment Methods</a></li>
        </ul>
      </div>

    </aside>

    <!-- PROFILE CONTENT -->
    <section class="profile-section">
      <h2>My Profile</h2>
      <p class="subtitle">Edit your account info</p>
      <div class="divider"></div>

      <div id="profile-view">
        <p><strong>Username:</strong> <span id="v-username"></span></p>
        <p><strong>Name:</strong> <span id="v-name"></span></p>
        <p><strong>Email:</strong> <span id="v-email"></span></p>
        <p><strong>Phone Number:</strong> <span id="v-contact"></span></p>
        <p><strong>Gender:</strong> <span id="v-gender"></span></p>
        <p><strong>Date of Birth:</strong> <span id="v-dob"></span></p>
        <button id="edit-btn">Edit</button>
      </div>

      <form id="profile-edit" class="hidden" novalidate>
        <div class="profile-inner">

          <div class="form-row">
            <label>Username</label>
            <input id="e-username" disabled />
          </div>

          <div class="form-row">
            <label>Name</label>
            <input id="e-name" />
          </div>

          <div class="form-row">
            <label>Email</label>
            <input id="e-email" disabled />
          </div>

          <div class="form-row">
            <label>Phone Number</label>
            <input id="e-contact" />
          </div>

          <div class="form-row">
            <label>Gender</label>
            <div class="gender-group">
              <label><input type="radio" name="gender" value="Male"> Male</label>
              <label><input type="radio" name="gender" value="Female"> Female</label>
              <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
          </div>

          <div class="form-row">
            <label>Date of Birth</label>
            <div class="dob-input">
              <input type="date" id="e-dob">
            </div>
          </div>

          <div class="save-wrap">
            <button type="submit" id="save-btn">SAVE</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>

        </div>
      </form>

    </section>
  </main>

  <script src="js/profile.js"></script>
</body>
</html>
