<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password - ClassCart</title>

  <!-- FontAwesome for eye icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <link rel="stylesheet" href="css/profile.css" />
</head>

<body>
  <!-- TOP HEADER -->
  <header>
    <div style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="window.location.href='index.html'">
      <img src="images/cart.png" alt="logo" style="width:28px;height:28px;">
      <span>ClassCart</span>
    </div>
  </header>

  <!-- BLUE NAV BAR -->
  <div class="profileNavBar">
    <button class="backBtn" onclick="window.location.href='profile.html'">‚Üê</button>
    <span class="nav-title">Change Password</span>
  </div>

  <main>
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="profile-pic">
        <div class="avatar-wrapper">
          <img id="profile-avatar" src="images/userPic.jpg" alt="User avatar" />
          <button id="change-pic-btn" class="avatar-btn" title="Change profile picture">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>

        <h3 id="profile-username">username</h3>
        <p id="pic-error"></p>

        <input id="profile-pic-input" type="file" accept="image/*" style="display:none" />
      </div>

      <div class="account-block">
        <div class="account-title">MY ACCOUNT</div>
        <ul class="account-links">
          <li><a href="profile.html"><span class="dot"></span>Profile</a></li>
          <li><a href="change-password.html" class="active-link"><span class="dot"></span>Change Password</a></li>
        </ul>
      </div>

      <div class="account-block">
        <div class="account-title">TRANSACTIONS</div>
        <ul class="account-links">
          <li><a href="transactions.html"><span class="dot"></span>Purchase History</a></li>
        </ul>
      </div>
      <div class="account-block">
        <div class="account-title">PAYMENT METHODS</div>
            <ul class="account-links">
                <li><a href="payment-methods.html"><span class="dot"></span>Payment Methods</a></li>
            </ul>
     </div>
    </aside>

    <!-- RIGHT SIDE (Change Password Panel) -->
    <section class="profile-section change-pass-page">
      <h2>Change Password</h2>
      <p class="subtitle">Update your account security</p>
      <div class="divider"></div>

      <form id="change-pass-form" novalidate>
        <div class="profile-inner">

          <!-- CURRENT PASSWORD -->
          <div class="form-row">
            <label for="currentPass">Current Password</label>
            <div class="pw-wrap">
              <input type="password" id="currentPass" required />
              <button type="button" class="eye-toggle" data-toggle="currentPass">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- NEW PASSWORD -->
          <div class="form-row">
            <label for="newPass">New Password</label>
            <div style="display:flex; flex-direction:column; gap:6px;">
              <div class="pw-wrap">
                <input type="password" id="newPass" required />
                <button type="button" class="eye-toggle" data-toggle="newPass">
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
              <p id="pw-strength" class="pw-strength"></p>
            </div>
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="form-row">
            <label for="confirmPass">Confirm Password</label>
            <div class="pw-wrap">
              <input type="password" id="confirmPass" required />
              <button type="button" class="eye-toggle" data-toggle="confirmPass">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- BUTTONS -->
          <div class="save-wrap">
            <button type="submit" class="primary-btn">SAVE</button>
            <button type="button" class="ghost-btn" onclick="window.location.href='profile.html'">Cancel</button>
          </div>

        </div>
      </form>
    </section>
  </main>

  <script src="js/change-password.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
