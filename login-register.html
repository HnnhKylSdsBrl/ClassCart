<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassCart Login</title>

 <!-- for css elements -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <!-- login-register css -->
  <link rel="stylesheet" href="css/login-register.css" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <div class="logo-wrap">
        <img src="images/cart.png" alt="Shopping cart" id="cart" />
        <img src="images/glass.png" alt="Magnifying glass" id="glass" />
      </div>
      <span id="logo-text">ClassCart</span>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <main class="center-box">

    <!-- LOGIN SECTION -->
    <section class="login-sect" id="login-sect">
      <div class="login-img">
        <img src="images/temp.jpg" alt="Login illustration" />
      </div>
      <div class="login">
        <form class="login-form" onsubmit="goToDashboard(event)">
          <h2>LOGIN</h2>

          <div class="input-label">
            <label for="login-username">USERNAME</label>
            <input
              type="text"
              id="login-username"
              name="username"
              placeholder="Username"
              required
            />
          </div>

          <div class="input-label">
            <label for="login-password">PASSWORD</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="login-password"
                name="password"
                placeholder="Password"
                required
              />
              <i class="fa-regular fa-eye toggle-eye" data-target="login-password"></i>
            </div>
          </div>

          <div class="options">
            <label><input type="checkbox" id="remember" /> Remember Me</label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit">LOGIN</button>

          <p class="register-link">
            Donâ€™t have an account yet?
            <button id="showReg" type="button" class="link-button">Click here!</button>
          </p>
        </form>
      </div>
    </section>

    <!-- REGISTRATION SECTION -->
    <section class="reg-sect hidden" id="reg-sect">
      <div class="register-img">
        <img src="images/temp.jpg" alt="Registration illustration" />
      </div>
      <div class="register">
        <form id="reg-form">
          <h2>REGISTRATION</h2>

          <div class="reg-label">
            <label for="reg-name">NAME</label>
            <input type="text" id="reg-name" name="name" required />
          </div>

          <div class="reg-label">
            <label for="reg-email">SCHOOL EMAIL</label>
            <input type="email" id="reg-email" name="school-email" required />
          </div>

          <div class="reg-label">
            <label for="reg-studentid">STUDENT ID</label>
            <input type="number" id="reg-studentid" name="student-id" required />
          </div>

          <div class="reg-label">
            <label for="reg-contact">CONTACT NO.</label>
            <input type="number" id="reg-contact" name="contact-num" required />
          </div>

          <div class="reg-label">
            <label for="reg-username">USERNAME</label>
            <input type="text" id="reg-username" name="username" required />
          </div>

          <div class="reg-label">
            <label for="reg-password">PASSWORD</label>
            <div class="password-wrapper">
              <input type="password" id="reg-password" name="password" required />
              <i class="fa-regular fa-eye toggle-eye" data-target="reg-password"></i>
            </div>
          </div>

          <div class="reg-label">
            <label for="reg-confirmpass">CONFIRM PASSWORD</label>
            <div class="password-wrapper">
              <input type="password" id="reg-confirmpass" name="confirm-pass" required />
              <i class="fa-regular fa-eye toggle-eye" data-target="reg-confirmpass"></i>
            </div>
          </div>

          <div class="reg-btn-wrap">
            <button type="submit">SIGN UP</button>
          </div>

          <div class="login-link-wrap">
            <p class="login-link">
              Already have an account?
              <a href="#" id="showLogin">Login now!</a>
            </p>
          </div>
        </form>
      </div>
    </section>

  </main>

  <!-- JS -->
  <script src="js/login-register.js"></script>
</body>
</html>
